<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Vaultbreakers Interactive Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css" />
  <!-- Font Awesome for icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Sidebar toggle button -->
  <button id="sidebar-toggle" style="position:absolute; top:10px; left:10px; z-index:1100;">â˜°</button>
  
  <!-- Sidebar -->
  <div id="sidebar">
    <h1><i class="fas fa-map-marked-alt"></i> VB Map</h1>
    
    <!-- Map Layers Toggle -->
    <div class="sidebar-section">
      <h2><i class="fas fa-layer-group"></i> Layers</h2>
      <div class="toggle-group">
        <label><input type="checkbox" checked data-layer="Door" /> Door</label>
        <label><input type="checkbox" checked data-layer="Extraction Portal" /> Extraction Portal</label>
        <label><input type="checkbox" checked data-layer="Item" /> Item</label>
        <label><input type="checkbox" checked data-layer="Teleport" /> Teleport</label>
      </div>
    </div>

    <!-- Settings -->
    <div class="sidebar-section">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <label>
        <input type="checkbox" id="disable-grouping" />
        Disable Marker Grouping
      </label>
    </div>

    <!-- Search -->
    <div class="sidebar-section">
      <h2><i class="fas fa-search"></i> Search</h2>
      <input type="text" id="search-bar" placeholder="Search items/locations..." />
    </div>
  </div>
  
  <!-- Map Container -->
  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  
  <!-- Firebase App (compat) and Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <!-- Main JS -->
  <script src="scripts/script.js"></script>
  
  <!-- Edit Modal -->
  <div id="edit-modal">
    <div id="edit-modal-handle">
      <strong>Edit Marker</strong>
    </div>
    <form id="edit-form">
      <!-- Name + color -->
      <div class="field-row">
        <label>Name:</label>
        <input type="text" id="edit-name" required />
        <input type="color" id="edit-name-color" value="#ffffff" title="Name text color" />
      </div>

      <!-- Type (Alphabetical) -->
      <div class="field-row">
        <label>Type:</label>
        <select id="edit-type">
          <option value="Door">Door</option>
          <option value="Extraction Portal">Extraction Portal</option>
          <option value="Item">Item</option>
          <option value="Teleport">Teleport</option>
        </select>
      </div>
      
      <!-- Rarity, Item Type, Description for Items -->
      <div id="item-extra-fields" style="display:none;">
        <div class="field-row">
          <label>Rarity:</label>
          <select id="edit-rarity">
            <option value="">Select Rarity</option>
            <option value="common">Common</option>
            <option value="uncommon">Uncommon</option>
            <option value="rare">Rare</option>
            <option value="epic">Epic</option>
            <option value="legendary">Legendary</option>
          </select>
          <input type="color" id="edit-rarity-color" value="#ffffff" title="Rarity text color" />
        </div>

        <div class="field-row">
          <label>Item Type:</label>
          <input type="text" id="edit-item-type" />
          <input type="color" id="edit-item-type-color" value="#ffffff" title="Item type color" />
        </div>

        <div class="field-row">
          <label>Description:</label>
          <textarea id="edit-description" rows="2"></textarea>
          <input type="color" id="edit-description-color" value="#ffffff" title="Description text color" />
        </div>

        <!-- Single dividing line above Extra Info -->
        <hr style="border:1px solid #555;margin:10px 0;" />
        
        <!-- Extra Info label, + button on same row, dynamic lines below -->
        <div class="field-row" style="margin-bottom:0;">
          <label>Extra Info:</label>
          <button type="button" id="add-extra-line" style="width:auto; margin-left:10px;">+</button>
        </div>
        <div id="extra-lines"></div>

        <!-- Another dividing line between extra info & images -->
        <hr style="border:1px solid #555;margin:10px 0;" />
      </div>

      <!-- Non-item description -->
      <div id="non-item-description" style="display:none;">
        <div class="field-row">
          <label>Description:</label>
          <textarea id="edit-description-non-item" rows="3"></textarea>
          <input type="color" id="edit-description-non-item-color" value="#ffffff" title="Description text color" />
        </div>
        <hr style="border:1px solid #555;margin:10px 0;" />
      </div>

      <!-- Image S, Image L, Video -->
      <div class="field-row">
        <label>Image S:</label>
        <input type="text" id="edit-image-small" />
      </div>
      <div class="field-row">
        <label>Image L:</label>
        <input type="text" id="edit-image-big" />
      </div>
      <div class="field-row">
        <label>Video:</label>
        <input type="text" id="edit-video-url" />
      </div>
      
      <!-- Buttons -->
      <div class="field-row" style="justify-content:center;margin-top:10px;">
        <button type="submit" style="margin-right:10px;">Save</button>
        <button type="button" id="edit-cancel">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Video Popup -->
  <div id="video-popup">
    <button id="video-close">X</button>
    <video id="video-player" width="320" controls style="display:block;">
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
