<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Vaultbreakers Interactive Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css" />
  <!-- Font Awesome for icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Pickr CSS (for custom color picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
</head>
<body>
  <!-- Sidebar Toggle -->
  <button id="sidebar-toggle" style="position:absolute; top:10px; left:10px; z-index:1100;">â˜°</button>
  
  <!-- Sidebar -->
  <div id="sidebar">
    <h1><i class="fas fa-map-marked-alt"></i> VB Map</h1>
    
    <div class="sidebar-section">
      <h2><i class="fas fa-layer-group"></i> Layers</h2>
      <div class="toggle-group">
        <label><input type="checkbox" checked data-layer="Door" /> Door</label>
        <label><input type="checkbox" checked data-layer="Extraction Portal" /> Extraction Portal</label>
        <label><input type="checkbox" checked data-layer="Item" /> Item</label>
        <label><input type="checkbox" checked data-layer="Teleport" /> Teleport</label>
      </div>
    </div>

    <div class="sidebar-section">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <label>
        <input type="checkbox" id="disable-grouping" />
        Disable Marker Grouping
      </label>
    </div>

    <div class="sidebar-section">
      <h2><i class="fas fa-search"></i> Search</h2>
      <input type="text" id="search-bar" placeholder="Search items/locations..." />
    </div>
  </div>
  
  <!-- Map Container -->
  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <!-- Firebase App & Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <!-- Pickr (custom color picker) -->
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  
  <!-- Main JS -->
  <script src="scripts/script.js"></script>
  
  <!-- Edit Modal -->
  <div id="edit-modal">
    <div id="edit-modal-handle"><strong>Edit Marker</strong></div>
    <form id="edit-form">
      
      <!-- Row 1: Name + Name Color -->
      <div class="field-row">
        <label>Name:</label>
        <input type="text" id="edit-name" class="full-width" required />
        <div class="color-btn" id="pickr-name"></div>
      </div>
      
      <!-- Row 2: If Type != 'Item', only show the Type dropdown (full-width)
           If Type == 'Item', show a narrower Type dropdown + Rarity dropdown on the same line -->
      <div class="field-row" id="type-row">
        <label>Type:</label>
        <select id="edit-type" class="full-width"></select>
        <div class="color-btn" id="pickr-type" style="display:none;"></div>
        
        <!-- Rarity only shown if Type == 'Item' -->
        <select id="edit-rarity" class="rarity-dropdown" style="display:none;"></select>
        <div class="color-btn" id="pickr-rarity" style="display:none;"></div>
      </div>
      
      <!-- If Type == 'Item', show "Item Type" dropdown on a new row -->
      <div class="field-row" id="itemtype-row" style="display:none;">
        <label>Item Type:</label>
        <select id="edit-item-subtype" class="full-width"></select>
        <div class="color-btn" id="pickr-itemtype"></div>
      </div>
      
      <!-- Description (always full width, can expand vertically) -->
      <div class="field-row" style="align-items:flex-start;">
        <label>Description:</label>
        <textarea id="edit-description" rows="3" class="full-width"></textarea>
        <div class="color-btn" id="pickr-desc"></div>
      </div>
      
      <!-- Extra Info (dividing line above and below) -->
      <hr class="divider" />
      <div class="field-row" id="extra-info-label">
        <label>Extra Info:</label>
        <button type="button" id="add-extra-line" style="height:24px; margin-left:10px;">+</button>
      </div>
      <div id="extra-lines"></div>
      <hr class="divider" />
      
      <!-- Image S -->
      <div class="field-row">
        <label>Image S:</label>
        <input type="text" id="edit-image-s" class="full-width" />
      </div>
      <!-- Image L -->
      <div class="field-row">
        <label>Image L:</label>
        <input type="text" id="edit-image-l" class="full-width" />
      </div>
      <!-- Video -->
      <div class="field-row">
        <label>Video:</label>
        <input type="text" id="edit-video" class="full-width" />
      </div>
      
      <!-- Save + Cancel -->
      <div class="field-row" style="justify-content:center; margin-top:10px;">
        <button type="submit" style="margin-right:10px;">Save</button>
        <button type="button" id="edit-cancel">Cancel</button>
      </div>
      
    </form>
  </div>
  
  <!-- Video Popup -->
  <div id="video-popup">
    <button id="video-close">X</button>
    <video id="video-player" width="320" controls style="display:block;">
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
