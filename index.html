<!-- @file: index.html -->
<!-- @version: 37 — sidebar markup moved to renderSidebarShell.js -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Vaultbreakers Interactive Map</title>

  <!-- Leaflet & MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>

  <!-- Core UI styles -->
  <link rel="stylesheet" href="styles/base.css"/>
  <link rel="stylesheet" href="styles/ui.css"/>
  <link rel="stylesheet" href="styles/context-menu.css"/>
  <link rel="stylesheet" href="styles/custom-markers.css"/>
  <link rel="stylesheet" href="styles/popup.css"/>

  <!-- Sidebar styles -->
  <link rel="stylesheet" href="styles/sidebar/index.css"/>

  <!-- Modal variants -->
  <link rel="stylesheet" href="styles/modals/modal.base.css"/>
  <link rel="stylesheet" href="styles/modals/modal.small.css"/>
  <link rel="stylesheet" href="styles/modals/modal.large.css"/>
  <link rel="stylesheet" href="styles/modals/inventory.css"/>

  <!-- Preview styles -->
  <link rel="stylesheet" href="styles/preview/previewPanel.css"/>
  <link rel="stylesheet" href="styles/preview/itemPreview.css"/>
  <link rel="stylesheet" href="styles/preview/chestPreview.css"/>

  <!-- Dark mode theme tokens -->
  <link rel="stylesheet" href="styles/themes/darkmode.css"/>

  <!-- Third-party assets -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
  <link rel="stylesheet"
        href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css"/>

  <!-- Import map for Firebase -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app":       "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js",
      "firebase/auth":      "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"
    }
  }
  </script>
  <script src="https://ga.jspm.io/npm:es-module-shims@1.5.10/dist/es-module-shims.js"></script>
</head>
<body>
  <!-- Sidebar Toggle -->
  <button id="sidebar-toggle">◀︎</button>

  <!-- Sidebar container (populated by renderSidebarShell.js) -->
  <div id="sidebar"></div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Video Popup -->
  <div id="video-popup">
    <button id="video-close">X</button>
    <video id="video-player" width="320" controls>
      <source src="" type="video/mp4"/>
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Paste tooltip -->
  <div id="paste-tooltip"
       style="display:none; position:absolute; background:rgba(0,0,0,0.7); color:#fff;
              padding:2px 5px; border-radius:3px; font-size:12px; pointer-events:none;">
    Paste Mode ON
  </div>

  <!-- Leaflet & MarkerCluster scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <!-- App entrypoint -->
  <script type="module" src="src/index.js"></script>
</body>
</html>
