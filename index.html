<!-- @file: index.html -->
<!-- @version: 38 — consolidated CSS and ES-module imports for Leaflet, MarkerCluster, Pickr -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Vaultbreakers Interactive Map</title>

  <!-- Consolidated application stylesheet -->
  <link rel="stylesheet" href="styles/app.css"/>

  <!-- Import map for JS dependencies -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app":       "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js",
      "firebase/auth":      "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js",
      "leaflet":            "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js",
      "markercluster":      "https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster-src.esm.js",
      "pickr":              "https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.esm.js"
    }
  }
  </script>
  <script src="https://ga.jspm.io/npm:es-module-shims@1.5.10/dist/es-module-shims.js"></script>
</head>
<body>
  <!-- Sidebar Toggle -->
  <button id="sidebar-toggle">◀︎</button>

  <!-- Sidebar container (populated by renderSidebarShell.js) -->
  <div id="sidebar"></div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Main application entrypoint -->
  <script type="module" src="src/index.js"></script>
</body>
</html>
