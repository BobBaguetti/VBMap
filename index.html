<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Vaultbreakers Interactive Map</title>
  
  <!-- Import Map for ES Modules -->
  <script type="importmap">
  {
    "imports": {
      "leaflet": "https://cdn.skypack.dev/leaflet@1.9.4",
      "leaflet.markercluster": "https://cdn.skypack.dev/leaflet.markercluster@1.5.3",
      "pickr": "https://cdn.skypack.dev/@simonwep/pickr@1.8.2",
      "firebase/compat/app": "https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js",
      "firebase/compat/firestore": "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"
    }
  }
  </script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css" />
  
  <!-- If you want the Pickr CSS theme from the official CDN, remove the above import or keep it as well -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
  
  <!-- (Optionally, add Font Awesome if you need icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Sidebar Toggle Button -->
  <button id="sidebar-toggle" style="position:absolute; top:10px; left:10px; z-index:1100;">â˜°</button>
  
  <!-- Sidebar -->
  <div id="sidebar">
    <h1><i class="fas fa-map-marked-alt"></i> VB Map</h1>
    <div class="sidebar-section">
      <h2><i class="fas fa-layer-group"></i> Layers</h2>
      <div class="toggle-group">
        <!-- Using singular, capitalized names -->
        <label><input type="checkbox" checked data-layer="Door" /> Door</label>
        <label><input type="checkbox" checked data-layer="Extraction Portal" /> Extraction Portal</label>
        <label><input type="checkbox" checked data-layer="Item" /> Item</label>
        <label><input type="checkbox" checked data-layer="Teleport" /> Teleport</label>
      </div>
    </div>
    <div class="sidebar-section">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <label>
        <input type="checkbox" id="disable-grouping" />
        Disable Marker Grouping
      </label>
    </div>
    <div class="sidebar-section">
      <h2><i class="fas fa-search"></i> Search</h2>
      <input type="text" id="search-bar" placeholder="Search items/locations..." />
    </div>
  </div>
  
  <!-- Map Container -->
  <div id="map"></div>
  
  <!-- Paste Mode Tooltip -->
  <div id="paste-tooltip" style="position:absolute; background:rgba(0,0,0,0.7); color:#fff; padding:2px 5px; border-radius:3px; font-size:12px; pointer-events:none; display:none;"></div>
  
  <!-- Edit Modal (for marker editing) -->
  <div id="edit-modal" style="display:none;">
    <div id="edit-modal-handle">
      <strong>Edit Marker</strong>
    </div>
    <form id="edit-form">
      <!-- Example form fields. Make sure these match your modules' expectations. -->
      <div class="field-row">
        <label>Name:</label>
        <input type="text" id="edit-name" required />
        <div class="color-btn" id="pickr-name"></div>
      </div>
      <div class="field-row">
        <label>Type:</label>
        <select id="edit-type">
          <option value="Door">Door</option>
          <option value="Extraction Portal">Extraction Portal</option>
          <option value="Item">Item</option>
          <option value="Teleport">Teleport</option>
        </select>
      </div>
      <!-- Item-specific Fields (shown only when type is Item) -->
      <div id="item-extra-fields" style="display:none;">
        <div class="field-row">
          <label>Rarity:</label>
          <select id="edit-rarity">
            <option value="">Select Rarity</option>
            <option value="common">Common</option>
            <option value="uncommon">Uncommon</option>
            <option value="rare">Rare</option>
            <option value="epic">Epic</option>
            <option value="legendary">Legendary</option>
          </select>
          <div class="color-btn" id="pickr-rarity"></div>
        </div>
        <div class="field-row">
          <label>Item Type:</label>
          <select id="edit-item-type">
            <option value="Crafting Material">Crafting Material</option>
            <option value="Special">Special</option>
            <option value="Consumable">Consumable</option>
            <option value="Quest">Quest</option>
          </select>
          <div class="color-btn" id="pickr-itemtype"></div>
        </div>
        <div class="field-row">
          <label>Description:</label>
          <textarea id="edit-description" rows="2"></textarea>
          <div class="color-btn" id="pickr-desc-item"></div>
        </div>
        <hr style="border:1px solid #555; margin:10px 0;" />
        <div class="field-row" style="margin-bottom:0;">
          <label>Extra Info:</label>
          <button type="button" id="add-extra-line" style="width:auto; margin-left:10px;">+</button>
        </div>
        <div id="extra-lines"></div>
        <hr style="border:1px solid #555; margin:10px 0;" />
      </div>
      <!-- Non-Item Description Field (shown only for non-Item types) -->
      <div id="non-item-description" style="display:none;">
        <div class="field-row">
          <label>Description:</label>
          <textarea id="edit-description-non-item" rows="3" style="resize:vertical;"></textarea>
          <div class="color-btn" id="pickr-desc-nonitem"></div>
        </div>
        <hr style="border:1px solid #555; margin:10px 0;" />
      </div>
      <!-- Image and Video Fields -->
      <div class="field-row">
        <label>Image S:</label>
        <input type="text" id="edit-image-small" />
      </div>
      <div class="field-row">
        <label>Image L:</label>
        <input type="text" id="edit-image-big" />
      </div>
      <div class="field-row">
        <label>Video:</label>
        <input type="text" id="edit-video-url" />
      </div>
      <!-- Save / Cancel Buttons -->
      <div class="field-row" style="justify-content:center; margin-top:10px;">
        <button type="submit" style="margin-right:10px;">Save</button>
        <button type="button" id="edit-cancel">Cancel</button>
      </div>
    </form>
  </div>
  
  <!-- Load our main module using native ES modules -->
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
