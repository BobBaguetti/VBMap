<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Vaultbreakers Interactive Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Pickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
</head>
<body>
  <!-- Sidebar Toggle -->
  <button id="sidebar-toggle" class="sidebar-toggle">☰</button>

  <!-- Sidebar -->
  <div id="sidebar">
    <h1><i class="fas fa-map-marked-alt"></i> VB Map</h1>
    <!-- Accordion: Main Filters -->
    <div class="accordion">
      <button class="accordion-header active">Filters <i class="fas fa-chevron-down"></i></button>
      <div class="accordion-panel" style="display:block;">
        <div class="toggle-group">
          <label><input type="checkbox" checked data-layer="Door" /> Door</label>
          <label><input type="checkbox" checked data-layer="Extraction Portal" /> Extraction Portal</label>
          <label><input type="checkbox" checked data-layer="Item" /> Item</label>
          <label><input type="checkbox" checked data-layer="Teleport" /> Teleport</label>
        </div>
      </div>
    </div>

    <!-- Accordion: Item Filters -->
    <div class="accordion">
      <button class="accordion-header">Items <i class="fas fa-chevron-right"></i></button>
      <div class="accordion-panel">
        <!-- Populated dynamically with checkboxes per defined item -->
      </div>
    </div>

    <!-- Settings -->
    <div class="sidebar-section">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <label><input type="checkbox" id="disable-grouping" /> Disable Marker Grouping</label>
    </div>

    <!-- Search -->
    <div class="sidebar-section">
      <h2><i class="fas fa-search"></i> Search</h2>
      <input type="text" id="search-bar" placeholder="Search markers..." />
    </div>

    <!-- Admin Tools -->
    <div class="sidebar-section">
      <h2><i class="fas fa-tools"></i> Admin Tools</h2>
      <button id="manage-item-definitions">Manage Items</button>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <script type="module" src="scripts/script.js"></script>

  <!-- Edit/Create Modal -->
  <div id="edit-modal">
    <div id="edit-modal-handle"><strong>Edit Marker</strong></div>
    <form id="edit-form">
      <!-- Type & Predefined -->
      <div class="field-row">
        <label>Type:</label>
        <select id="edit-type">
          <option value="Door">Door</option>
          <option value="Extraction Portal">Extraction Portal</option>
          <option value="Item">Item</option>
          <option value="Teleport">Teleport</option>
        </select>
      </div>
      <div id="predefined-item-container" class="field-row" style="display:none;">
        <label>Item:</label>
        <select id="predefined-item-dropdown"></select>
      </div>
      <!-- Item Fields -->
      <div id="item-extra-fields" style="display:none;">
        <div class="field-row">
          <label>Rarity:</label>
          <select id="edit-rarity"></select>
        </div>
        <div class="field-row">
          <label>Item Type:</label>
          <select id="edit-item-type"></select>
        </div>
        <div class="field-row">
          <label>Description:</label>
          <textarea id="edit-description" rows="2"></textarea>
        </div>
        <div class="field-row extra-info-header">
          <label>Extra Info:</label>
        </div>
        <div id="extra-lines"></div>
      </div>
      <!-- Non‑Item Fields -->
      <div id="non-item-description" style="display:none;">
        <div class="field-row">
          <label>Description:</label>
          <textarea id="edit-description-non-item" rows="3"></textarea>
        </div>
      </div>
      <!-- Images & Video -->
      <div class="field-row">
        <label>Image S:</label>
        <input type="text" id="edit-image-small" />
      </div>
      <div class="field-row">
        <label>Image L:</label>
        <input type="text" id="edit-image-big" />
      </div>
      <div class="field-row">
        <label>Video:</label>
        <input type="text" id="edit-video-url" />
      </div>
      <!-- Save/Cancel -->
      <div class="field-row actions">
        <button type="submit">Save</button>
        <button type="button" id="edit-cancel">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Video Popup -->
  <div id="video-popup">
    <button id="video-close">×</button>
    <video id="video-player" controls></video>
  </div>

  <!-- Paste Tooltip -->
  <div id="paste-tooltip">Paste Mode ON</div>
</body>
</html>
