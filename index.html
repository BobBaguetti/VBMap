<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Vaultbreakers Interactive Map</title>

  <!-- Leaflet & MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <!-- Core UI styles -->
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/ui.css" />
  <link rel="stylesheet" href="styles/sidebar.css" />
  <link rel="stylesheet" href="styles/popup.css" />
  <link rel="stylesheet" href="styles/context-menu.css" />
  <link rel="stylesheet" href="styles/custom-markers.css" />
  <link rel="stylesheet" href="styles/form.css" />

  <!-- Modal variants -->
  <link rel="stylesheet" href="styles/modals/modal.base.css" />
  <link rel="stylesheet" href="styles/modals/modal.small.css" />
  <link rel="stylesheet" href="styles/modals/modal.large.css" />

  <!-- Preview styles -->
  <link rel="stylesheet" href="styles/preview/itemPreview.css" />

  <!-- Third-party assets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" />

  <!-- ─── Import map for Firebase v9 modular SDK ──────────────────── -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app":       "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js",
      "firebase/auth":      "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"
    }
  }
  </script>
  <!-- Polyfill to support import maps in all browsers -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.10/dist/es-module-shims.js"></script>
</head>
<body>
  <!-- Sidebar Toggle Button -->
  <button id="sidebar-toggle">◀︎</button>

  <!-- Sidebar -->
  <div id="sidebar">
    <h1><i class="fas fa-map-marked-alt"></i> VB Map</h1>

    <!-- Filters Section -->
    <div class="sidebar-section">
      <h2><i class="fas fa-filter"></i> Filters</h2>

      <!-- Main Filters -->
      <div class="filter-group" id="main-filters">
        <h3>Main</h3>
        <div class="toggle-group">
          <label><input type="checkbox" checked data-layer="Door" /><span>Door</span></label>
          <label><input type="checkbox" checked data-layer="Extraction Portal" /><span>Extraction Portal</span></label>
          <label><input type="checkbox" checked data-layer="Item" /><span>Item</span></label>
          <label><input type="checkbox" checked data-layer="Teleport" /><span>Teleport</span></label>
          <label><input type="checkbox" checked data-layer="Spawn Point" /><span>Spawn points</span></label>
          <!-- PvE toggle injected via JS -->
        </div>
      </div>

      <!-- Item Filters -->
      <div class="filter-group" id="item-filters">
        <h3>Items</h3>
        <div class="toggle-group" id="item-filter-list">
          <!-- dynamically populated -->
        </div>
      </div>
      <!-- Enemy Filters injected via JS below here -->
    </div>

    <!-- Settings Section -->
    <div class="sidebar-section" id="settings-section">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <!-- JS will inject toggles and auth button here -->
    </div>

    <!-- Search Section -->
    <div class="sidebar-section">
      <h2><i class="fas fa-search"></i> Search</h2>
      <input type="text" id="search-bar" placeholder="Search items/locations..." />
    </div>

    <!-- Admin Tools container is injected/overwritten in JS -->
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Video Popup -->
  <div id="video-popup">
    <button id="video-close">X</button>
    <video id="video-player" width="320" controls style="display:block;">
      <source id="video-source" src="" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Paste Mode Tooltip -->
  <div id="paste-tooltip" style="display:none; position:absolute; background:rgba(0,0,0,0.7); color:#fff; padding:2px 5px; border-radius:3px; font-size:12px; pointer-events:none;">
    Paste Mode ON
  </div>

  <!-- Item Definitions Modal (old) -->
  <div id="item-definitions-modal" class="modal modal-large">
    <div class="modal-content">
      <!-- Modal content… -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <!-- Your app entrypoint must be a module now that you’re using import maps -->
  <script type="module" src="scripts/script.js"></script>
</body>
</html>
