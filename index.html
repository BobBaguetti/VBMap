<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Vaultbreakers Interactive Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css" />
  <!-- Font Awesome for icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Sidebar toggle button -->
  <button id="sidebar-toggle" style="position:absolute; top:10px; left:10px; z-index:1100;">â˜°</button>
  
  <!-- Sidebar -->
  <div id="sidebar">
    <h1><i class="fas fa-map-marked-alt"></i> VB Map</h1>
    <!-- Map Layers Toggle -->
    <div class="sidebar-section">
      <h2><i class="fas fa-layer-group"></i> Layers</h2>
      <div class="toggle-group">
        <label><input type="checkbox" checked data-layer="Teleport" /> Teleport</label>
        <label><input type="checkbox" checked data-layer="Extraction Portal" /> Extraction Portal</label>
        <label><input type="checkbox" checked data-layer="Item" /> Item</label>
        <label><input type="checkbox" checked data-layer="Door" /> Door</label>
      </div>
    </div>

    <!-- Settings -->
    <div class="sidebar-section">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <label>
        <input type="checkbox" id="disable-grouping" />
        Disable Marker Grouping
      </label>
    </div>

    <!-- Search -->
    <div class="sidebar-section">
      <h2><i class="fas fa-search"></i> Search</h2>
      <input type="text" id="search-bar" placeholder="Search items/locations..." />
    </div>
  </div>
  
  <!-- Map Container -->
  <div id="map"></div>
  
  <!-- Include scripts at the end -->
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <!-- Firebase App (compat) and Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <!-- Main JS -->
  <script src="scripts/script.js"></script>
  
  <!-- Custom Edit Modal for Marker Editing -->
  <div id="edit-modal" style="display:none; position:absolute; background:#222; color:#eee; padding:20px; border:1px solid #555; z-index:2100; cursor:default;">
    <!-- Drag Handle for Modal -->
    <div id="edit-modal-handle" style="cursor:move; padding-bottom:5px; border-bottom:1px solid #555; margin-bottom:10px;">
      <strong>Edit Marker</strong>
    </div>
    <form id="edit-form">
      <label>
        Name:<br />
        <input type="text" id="edit-name" required />
      </label>
      <br /><br />
      <label>
        Type:<br />
        <select id="edit-type">
          <option value="Teleport">Teleport</option>
          <option value="Extraction Portal">Extraction Portal</option>
          <option value="Item">Item</option>
          <option value="Door">Door</option>
        </select>
      </label>
      <br /><br />
      <label>
        Image Small (Icon URL):<br />
        <input type="text" id="edit-image-small" placeholder="URL for small image" />
      </label>
      <br /><br />
      <label>
        Image Big (Popup URL):<br />
        <input type="text" id="edit-image-big" placeholder="URL for big image" />
      </label>
      <br /><br />
      <!-- Extra fields for Item markers -->
      <div id="item-extra-fields" style="display:none;">
        <label>
          Rarity:<br/>
          <select id="edit-rarity">
            <option value="">Select Rarity</option>
            <option value="common">Common</option>
            <option value="uncommon">Uncommon</option>
            <option value="rare">Rare</option>
            <option value="epic">Epic</option>
            <option value="legendary">Legendary</option>
          </select>
          <input type="color" id="edit-rarity-color" value="#ffffff" title="Rarity text color" />
        </label>
        <br /><br />
        <label>
          Item Type:<br/>
          <input type="text" id="edit-item-type" placeholder="crafting material, consumable..." />
          <input type="color" id="edit-item-type-color" value="#ffffff" title="Item Type text color" />
        </label>
        <br /><br />
        <label>
          Extra Info 1:<br />
          <input type="text" id="edit-extra-1" />
          <input type="color" id="edit-extra-1-color" value="#ffffff" title="Extra Info 1 text color" />
        </label>
        <br /><br />
        <label>
          Extra Info 2:<br />
          <input type="text" id="edit-extra-2" />
          <input type="color" id="edit-extra-2-color" value="#ffffff" title="Extra Info 2 text color" />
        </label>
        <br /><br />
        <label>
          Extra Info 3:<br />
          <input type="text" id="edit-extra-3" />
          <input type="color" id="edit-extra-3-color" value="#ffffff" title="Extra Info 3 text color" />
        </label>
        <br /><br />
      </div>
      <label>
        Description:<br />
        <textarea id="edit-description" rows="3"></textarea>
      </label>
      <br /><br />
      <label>
        Video URL (optional):<br />
        <input type="text" id="edit-video-url" placeholder="URL for video preview" />
      </label>
      <br /><br />
      <button type="submit">Save</button>
      <button type="button" id="edit-cancel">Cancel</button>
    </form>
  </div>

  <!-- Video Popup (for video previews) -->
  <div id="video-popup" style="display:none; position:absolute; background:#000; z-index:2200; padding:10px; border:2px solid #444;">
    <button id="video-close" style="float:right; cursor:pointer;">X</button>
    <video id="video-player" width="320" controls style="display:block;">
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
