<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Vaultbreakers Interactive Map</title>

  <!-- Leaflet & MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>

  <!-- Core UI styles -->
  <link rel="stylesheet" href="styles/base.css"/>
  <link rel="stylesheet" href="styles/ui.css"/>
  <link rel="stylesheet" href="styles/popup.css"/>
  <link rel="stylesheet" href="styles/context-menu.css"/>
  <link rel="stylesheet" href="styles/custom-markers.css"/>
  <link rel="stylesheet" href="styles/form.css"/>

  <!-- Sidebar styles -->
  <link rel="stylesheet" href="styles/sidebar/layout.css"/>
  <link rel="stylesheet" href="styles/sidebar/search.css"/>
  <link rel="stylesheet" href="styles/sidebar/groups.css"/>
  <link rel="stylesheet" href="styles/sidebar/toggles.css"/>
  <link rel="stylesheet" href="styles/sidebar/actions.css"/>
  <link rel="stylesheet" href="styles/sidebar/animations.css"/>
  <link rel="stylesheet" href="styles/sidebar/microanimations.css"/>
  <link rel="stylesheet" href="styles/sidebar/accessibility.css"/>
  <link rel="stylesheet" href="styles/sidebar/icons.css"/>
  <link rel="stylesheet" href="styles/sidebar/section-headers.css"/>

  <!-- Modal variants -->
  <link rel="stylesheet" href="styles/modals/modal.base.css"/>
  <link rel="stylesheet" href="styles/modals/modal.small.css"/>
  <link rel="stylesheet" href="styles/modals/modal.large.css"/>
  <link rel="stylesheet" href="styles/modals/inventory.css"/>

  <!-- Preview styles -->
  <link rel="stylesheet" href="styles/preview/previewPanel.css"/>
  <link rel="stylesheet" href="styles/preview/itemPreview.css"/>
  <link rel="stylesheet" href="styles/preview/chestPreview.css"/>

  <!-- Third-party assets -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
  <link rel="stylesheet"
        href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css"/>

  <!-- Import map for Firebase -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app":       "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js",
      "firebase/auth":      "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"
    }
  }
  </script>
  <script src="https://ga.jspm.io/npm:es-module-shims@1.5.10/dist/es-module-shims.js"></script>
</head>
<body>
  <!-- Sidebar Toggle -->
  <button id="sidebar-toggle">◀︎</button>

  <!-- Sidebar -->
  <div id="sidebar">
    <h1><i class="fas fa-map-marked-alt"></i> VB Map</h1>

    <!-- STICKY SEARCH -->
    <div id="sidebar-search" class="sidebar-section">
      <h2><i class="fas fa-search"></i> Search</h2>
      <div class="search-wrapper">
        <input type="search" id="search-bar" placeholder="Search items/locations…"/>
        <button id="search-clear" aria-label="Clear search">&times;</button>
      </div>
      <hr/>
    </div>

    <!-- FILTERS -->
    <div class="sidebar-section" id="filters-section">
      <h2><i class="fas fa-filter"></i> Filters</h2>

      <!-- Main layer toggles -->
      <div class="filter-group" id="main-filters">
        <h3><i class="fas fa-layer-group group-icon"></i>Main</h3>
        <div class="toggle-group">
          <label><input type="checkbox" checked data-layer="Door"/><span>Door</span></label>
          <label><input type="checkbox" checked data-layer="Extraction Portal"/><span>Extraction Portal</span></label>
          <label><input type="checkbox" checked data-layer="Item"/><span>Item</span></label>
          <label><input type="checkbox" checked data-layer="Teleport"/><span>Teleport</span></label>
          <label><input type="checkbox" checked data-layer="Spawn Point"/><span>Spawn Points</span></label>
          <label><input type="checkbox" checked data-layer="Quest"/><span>Quests</span></label>
          <label><input type="checkbox" checked data-layer="Misc"/><span>Misc</span></label>
        </div>
      </div>

      <!-- Item filters -->
      <div class="filter-group" id="item-filters">
        <h3><i class="fas fa-box-open group-icon"></i>Items</h3>
        <div class="toggle-group" id="item-filter-list"><!-- dynamic --></div>
      </div>

      <!-- Chest filters -->
      <div class="filter-group" id="chest-filters">
        <h3><i class="fas fa-boxes group-icon"></i>Chests</h3>
        <div class="toggle-group" id="chest-filter-list"><!-- dynamic --></div>
      </div>

      <!-- Hostile NPCs -->
      <div class="filter-group" id="npc-hostile-filters">
        <h3><i class="fas fa-skull-crossbones group-icon"></i>Hostile</h3>
        <div class="toggle-group" id="npc-hostile-list"><!-- dynamic --></div>
      </div>

      <!-- Friendly NPCs -->
      <div class="filter-group" id="npc-friendly-filters">
        <h3><i class="fas fa-user-check group-icon"></i>Friendly</h3>
        <div class="toggle-group" id="npc-friendly-list"><!-- dynamic --></div>
      </div>
    </div>

    <!-- SETTINGS -->
    <div class="sidebar-section" id="settings-section">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <div class="toggle-group">
        <label><input type="checkbox" id="toggle-grouping"/><span>Enable Marker Grouping</span></label>
        <label><input type="checkbox" id="toggle-small-markers"/><span>Small Markers (50%)</span></label>
      </div>
    </div>

    <!-- ADMIN TOOLS -->
    <div class="sidebar-section" id="admin-tools-section">
      <h2><i class="fas fa-tools"></i> Admin Tools</h2>
      <div class="toggle-group">
        <button id="manage-items-btn">Manage Items</button>
        <button id="manage-chests-btn">Manage Chests</button>
      </div>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Video Popup -->
  <div id="video-popup">
    <button id="video-close">X</button>
    <video id="video-player" width="320" controls>
      <source id="video-source" src="" type="video/mp4"/>
    </video>
  </div>

  <!-- Paste Tooltip -->
  <div id="paste-tooltip"
       style="display:none; position:absolute; background:rgba(0,0,0,0.7); color:#fff;
              padding:2px 5px; border-radius:3px; font-size:12px; pointer-events:none;">
    Paste Mode ON
  </div>

  <!-- Leaflet & MarkerCluster scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <!-- App entrypoint -->
  <script type="module" src="src/index.js"></script>
</body>
</html>
