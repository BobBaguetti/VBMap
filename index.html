<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Vaultbreakers Interactive Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css" />
  <!-- Font Awesome for icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Sidebar toggle button -->
  <button id="sidebar-toggle" style="position:absolute; top:10px; left:10px; z-index:1100;">â˜°</button>
  
  <!-- Sidebar -->
  <div id="sidebar">
    <h1><i class="fas fa-map-marked-alt"></i> VB Map</h1>
    <!-- Map Layers Toggle -->
    <div class="sidebar-section">
      <h2><i class="fas fa-layer-group"></i> Layers</h2>
      <div class="toggle-group">
        <label><input type="checkbox" checked data-layer="Teleport" /> Teleport</label>
        <label><input type="checkbox" checked data-layer="Extraction Portal" /> Extraction Portal</label>
        <label><input type="checkbox" checked data-layer="Item" /> Item</label>
        <label><input type="checkbox" checked data-layer="Door" /> Door</label>
      </div>
    </div>

    <!-- Settings -->
    <div class="sidebar-section">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <label>
        <input type="checkbox" id="disable-grouping" />
        Disable Marker Grouping
      </label>
    </div>

    <!-- Search -->
    <div class="sidebar-section">
      <h2><i class="fas fa-search"></i> Search</h2>
      <input type="text" id="search-bar" placeholder="Search items/locations..." />
    </div>
  </div>
  
  <!-- Map Container -->
  <div id="map"></div>
  
  <!-- Include required scripts at the end of the body -->
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  
  <!-- Firebase App (compat) and Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <!-- Main JS -->
  <script src="scripts/script.js"></script>
  
  <!-- Custom Edit Modal for Marker Editing -->
  <div id="edit-modal">
    <div id="edit-modal-handle">
      <strong>Edit Marker</strong>
    </div>
    <form id="edit-form">
      <div class="row">
        <label>Name:</label>
        <input type="text" id="edit-name" required style="background:#E5E6E8;color:#000;" />
        <input type="color" id="edit-name-color" value="#ffffff" title="Name text color" style="width:24px; height:24px; border:none; margin-left:5px;" />
      </div>
      <div class="row">
        <label>Type:</label>
        <select id="edit-type" style="background:#E5E6E8;color:#000;">
          <option value="Teleport">Teleport</option>
          <option value="Extraction Portal">Extraction Portal</option>
          <option value="Item">Item</option>
          <option value="Door">Door</option>
        </select>
      </div>
      <div class="row">
        <label>Image Small:</label>
        <input type="text" id="edit-image-small" style="background:#E5E6E8;color:#000;" />
      </div>
      <div class="row">
        <label>Image Big:</label>
        <input type="text" id="edit-image-big" style="background:#E5E6E8;color:#000;" />
      </div>
      <!-- Extra fields for Item markers -->
      <div id="item-extra-fields" style="display:none;">
        <div class="row">
          <label>Item Type:</label>
          <input type="text" id="edit-item-type" style="background:#E5E6E8;color:#000;flex:1;" />
          <input type="color" id="edit-item-type-color" value="#ffffff" title="Item type color" style="width:24px;height:24px;border:none; margin-left:5px;" />
        </div>
        <div class="row">
          <label>Rarity:</label>
          <select id="edit-rarity" style="background:#E5E6E8;color:#000;">
            <option value="">Select Rarity</option>
            <option value="common">Common</option>
            <option value="uncommon">Uncommon</option>
            <option value="rare">Rare</option>
            <option value="epic">Epic</option>
            <option value="legendary">Legendary</option>
          </select>
          <input type="color" id="edit-rarity-color" value="#ffffff" title="Rarity text color" style="width:24px;height:24px;border:none; margin-left:5px;" />
        </div>
        <div class="row">
          <label>Description:</label>
          <textarea id="edit-description" rows="2" style="background:#E5E6E8;color:#000;flex:1;"></textarea>
          <input type="color" id="edit-description-color" value="#ffffff" title="Description text color" style="width:24px;height:24px;border:none; margin-left:5px;" />
        </div>
        <div class="extra-info-section">
          <div class="row" style="justify-content:space-between; align-items:center;">
            <label>Extra Info:</label>
            <button type="button" id="add-extra-line">+</button>
          </div>
          <div id="extra-lines"></div>
        </div>
      </div>
      <!-- For non-Item markers, a simpler Description field -->
      <div id="non-item-description" style="display:none;">
        <div class="row">
          <label>Description:</label>
          <textarea id="edit-description-non-item" rows="3" style="background:#E5E6E8;color:#000;flex:1;"></textarea>
          <input type="color" id="edit-description-non-item-color" value="#ffffff" title="Description text color" style="width:24px;height:24px;border:none; margin-left:5px;" />
        </div>
      </div>
      <div class="row">
        <label>Video URL:</label>
        <input type="text" id="edit-video-url" style="background:#E5E6E8;color:#000;" />
      </div>
      <div class="row" style="justify-content:center; margin-top:10px;">
        <button type="submit" style="margin-right:10px;">Save</button>
        <button type="button" id="edit-cancel">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Video Popup -->
  <div id="video-popup">
    <button id="video-close">X</button>
    <video id="video-player" width="320" controls style="display:block;">
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
