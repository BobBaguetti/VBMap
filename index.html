<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vaultbreakers Interactive Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css" />
  <!-- Font Awesome for icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar toggle button -->
  <button id="sidebar-toggle" style="position:absolute; top:10px; left:10px; z-index:1100;">â˜°</button>
  
  <!-- Sidebar -->
  <div id="sidebar">
    <h1><i class="fas fa-map-marked-alt"></i> VB Map</h1>
    
    <!-- Map Layers Toggle -->
    <div class="sidebar-section">
      <h2><i class="fas fa-layer-group"></i> Layers</h2>
      <div class="toggle-group">
        <label><input type="checkbox" checked data-layer="teleports"> Teleports</label>
        <label><input type="checkbox" checked data-layer="extracts"> Extraction Points</label>
        <label><input type="checkbox" checked data-layer="items"> Items</label>
      </div>
    </div>

    <!-- Settings -->
    <div class="sidebar-section">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <label><input type="checkbox" id="hover-toggle"> Enable hover popups</label>
    </div>

    <!-- Search -->
    <div class="sidebar-section">
      <h2><i class="fas fa-search"></i> Search</h2>
      <input type="text" id="search-bar" placeholder="Search items/locations...">
    </div>
  </div>
  
  <!-- Map Container -->
  <div id="map"></div>
  
  <!-- Include the required scripts in proper order -->
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <!-- Main JS (your custom script) -->
  <script src="scripts/script.js"></script>
  
  <!-- Custom Edit Modal for Marker Editing (Admin Mode) -->
  <div id="edit-modal" style="display:none; position:absolute; background:#fff; padding:20px; border:1px solid #ccc; z-index:2100;">
    <h3>Edit Marker</h3>
    <form id="edit-form">
      <label>
        Name:<br/>
        <input type="text" id="edit-name" required />
      </label>
      <br/><br/>
      <label>
        Type:<br/>
        <select id="edit-type">
          <option value="teleports">Teleports</option>
          <option value="extracts">Extraction Points</option>
          <option value="items">Items</option>
        </select>
      </label>
      <br/><br/>
      <label>
        Description:<br/>
        <textarea id="edit-description" rows="3"></textarea>
      </label>
      <br/><br/>
      <!-- You can add more fields here for additional marker info -->
      <button type="submit">Save</button>
      <button type="button" id="edit-cancel">Cancel</button>
    </form>
  </div>
</body>
</html>
