<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Vaultbreakers Interactive Map</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="styles/app.css"/>

  <!-- FontAwesome SVG+JS kit (inline-SVG icons inherit `currentColor`) -->
  <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
  ></script>

  <!-- Import map for Firebase -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app":       "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js",
      "firebase/auth":      "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"
    }
  }
  </script>
  <script src="https://ga.jspm.io/npm:es-module-shims@1.5.10/dist/es-module-shims.js"></script>
</head>
<body>
  <!-- Sidebar container (populated by renderSidebarShell.js) -->
  <div id="sidebar"></div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet & MarkerCluster scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <!-- App entrypoint -->
  <script type="module" src="src/index.js"></script>
</body>
</html>
