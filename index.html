<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Vaultbreakers Interactive Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css" />
  <!-- Font Awesome (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Pickr CSS (for custom color picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
</head>
<body>
  <!-- Sidebar Toggle Button -->
  <button id="sidebar-toggle" style="position:absolute; top:10px; left:10px; z-index:1100;">â˜°</button>
  
  <!-- Sidebar -->
  <div id="sidebar">
    <h1><i class="fas fa-map-marked-alt"></i> VB Map</h1>
    <div class="sidebar-section">
      <h2><i class="fas fa-layer-group"></i> Layers</h2>
      <div class="toggle-group">
        <!-- Alphabetical order: Door, Extraction Portal, Item, Teleport -->
        <label><input type="checkbox" checked data-layer="Door" /> Door</label>
        <label><input type="checkbox" checked data-layer="Extraction Portal" /> Extraction Portal</label>
        <label><input type="checkbox" checked data-layer="Item" /> Item</label>
        <label><input type="checkbox" checked data-layer="Teleport" /> Teleport</label>
      </div>
    </div>
    <div class="sidebar-section">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <label>
        <input type="checkbox" id="disable-grouping" />
        Disable Marker Grouping
      </label>
    </div>
    <div class="sidebar-section">
      <h2><i class="fas fa-search"></i> Search</h2>
      <input type="text" id="search-bar" placeholder="Search items/locations..." />
    </div>
  </div>
  
  <!-- Map Container -->
  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <!-- Firebase App (compat) and Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <!-- Pickr JS (custom color picker) -->
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <!-- Main JS -->
  <script src="scripts/script.js"></script>
  
  <!-- Edit Modal -->
  <div id="edit-modal">
    <div id="edit-modal-handle">
      <strong>Edit Marker</strong>
    </div>
    <form id="edit-form">
      <!-- Name Field -->
      <div class="field-row">
        <label>Name:</label>
        <input type="text" id="edit-name" required />
        <div class="color-btn" id="pickr-name"></div>
      </div>
      <!-- Type Field -->
      <div class="field-row">
        <label>Type:</label>
        <select id="edit-type" class="uniform-input">
          <option value="Door">Door</option>
          <option value="Extraction Portal">Extraction Portal</option>
          <option value="Item">Item</option>
          <option value="Teleport">Teleport</option>
        </select>
      </div>
      
      <!-- Item-specific Fields -->
      <div id="item-extra-fields" style="display:none;">
        <div class="field-row">
          <label>Rarity:</label>
          <select id="edit-rarity" class="uniform-input">
            <option value="">Select Rarity</option>
            <option value="common">Common</option>
            <option value="uncommon">Uncommon</option>
            <option value="rare">Rare</option>
            <option value="epic">Epic</option>
            <option value="legendary">Legendary</option>
          </select>
          <div class="color-btn" id="pickr-rarity"></div>
        </div>
        <div class="field-row">
          <label>Item Type:</label>
          <input type="text" id="edit-item-type" class="uniform-input" />
          <div class="color-btn" id="pickr-itemtype"></div>
        </div>
        <div class="field-row">
          <label>Description:</label>
          <textarea id="edit-description" rows="2" class="uniform-input"></textarea>
          <div class="color-btn" id="pickr-desc-item"></div>
        </div>
        <hr style="border:1px solid #555; margin:10px 0;" />
        <!-- Dividing Line Above Extra Info -->
        <hr style="border:1px solid #555; margin:10px 0 0 0;" />
        <div class="field-row" style="margin-bottom:0;">
          <label>Extra Info:</label>
          <button type="button" id="add-extra-line" style="height:24px; margin-left:10px;">+</button>
        </div>
        <div id="extra-lines"></div>
        <!-- Dividing Line Between Extra Info and Images -->
        <hr style="border:1px solid #555; margin:10px 0;" />
      </div>
      
      <!-- Non-item Field -->
      <div id="non-item-description" style="display:none;">
        <div class="field-row">
          <label>Description:</label>
          <textarea id="edit-description-non-item" rows="3" class="uniform-input"></textarea>
          <div class="color-btn" id="pickr-desc-nonitem"></div>
        </div>
        <hr style="border:1px solid #555; margin:10px 0;" />
      </div>
      
      <!-- Image and Video Fields -->
      <div class="field-row">
        <label>Image S:</label>
        <input type="text" id="edit-image-small" class="uniform-input" />
      </div>
      <div class="field-row">
        <label>Image L:</label>
        <input type="text" id="edit-image-big" class="uniform-input" />
      </div>
      <div class="field-row">
        <label>Video:</label>
        <input type="text" id="edit-video-url" class="uniform-input" />
      </div>
      
      <!-- Save/Cancel Buttons -->
      <div class="field-row" style="justify-content:center; margin-top:10px;">
        <button type="submit" style="margin-right:10px;">Save</button>
        <button type="button" id="edit-cancel">Cancel</button>
      </div>
    </form>
  </div>
  
  <!-- Video Popup -->
  <div id="video-popup">
    <button id="video-close">X</button>
    <video id="video-player" width="320" controls style="display:block;">
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
