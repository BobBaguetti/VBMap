<!DOCTYPE html>
<html>
<head>
  <title>VBMap Editor</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="../docs/css/style.css" rel="stylesheet" />
  <style>
    #map-container {
      display: flex;
      height: 100vh;
    }
    #map-admin {
      flex: 3;
      height: 100%;
    }
    #editor-panel {
      flex: 1;
      padding: 15px;
      background: #f8f9fa;
      overflow-y: auto;
      border-left: 1px solid #ddd;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.secondary {
      background: #6c757d;
    }
    #marker-form {
      display: none;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .marker-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .marker-item:hover {
      background: #f0f0f0;
    }
    .temp-marker {
      background: red;
      border-radius: 50%;
      width: 15px !important;
      height: 15px !important;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map-admin"></div>
    <div id="editor-panel">
      <h2>Marker Editor</h2>
      
      <div id="marker-form">
        <div class="form-group">
          <label>Marker Type</label>
          <select id="marker-type" class="js-select">
            <option value="item">Item</option>
            <option value="teleport">Teleport</option>
            <option value="extraction">Extraction</option>
          </select>
        </div>
        
        <div id="dynamic-fields">
          <!-- Fields injected by JavaScript -->
        </div>
        
        <button id="save-marker">Save Marker</button>
        <button id="cancel-marker" class="secondary">Cancel</button>
      </div>
      
      <div id="marker-list">
        <h3>Existing Markers</h3>
        <input type="text" id="search-markers" placeholder="Search markers..." style="width: 100%; padding: 8px; margin-bottom: 10px;">
        <div id="marker-items"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
